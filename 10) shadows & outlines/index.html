<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            /* box-shadow: h-offset v-offset blur spread color inset; */
            box-shadow: 5px 5px 15px 5px red;
            
        }
        .text{
            /* box-shadow: h-offset v-offset blur spread color;*/
            text-shadow: 2px 2px 4px blueviolet;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi nesciunt dolor architecto, ipsam placeat, iste doloremque minus omnis qui quia modi facilis eaque dicta molestiae nobis dolorum, deserunt aspernatur ipsa quibusdam nisi! Dolorem, esse!
    </p>
    
</body>
</html>
