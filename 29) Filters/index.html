<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
       .img1{
        /* filter: blur(1px); */
        filter: invert(-31);
        height: 410px;
        width: auto;
       }
       .img2{
        /* filter: brightness(122%) contrast(240%); */
        filter: sepia(100%);
        height: 460px;
        width: auto;
       }
       .img3{
        filter: grayscale(100%) ;
        height: auto;
        width: 660px;

       }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.liveclefs.com/wp-content/uploads/2019/12/Sidhu-Moose-Wala.jpg" alt="" class="img1">
        <img src="https://wallpapercave.com/wp/wp5388890.jpg" alt="" class="img2">
        <img src="https://wallpapercave.com/wp/wp5388890.jpg" alt="" class="img3">
    </div>
</body>
</html>
